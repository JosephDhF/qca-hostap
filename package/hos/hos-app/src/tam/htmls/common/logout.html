<div ng-controller="logout" class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">{{logoutTitle|translate}}</h4>
      </div>
      <div class="modal-body">
        <h5>{{logoutMsg|translate}}?</h5>
      </div>
      <div class="modal-footer">
        <form action="/logout">
        	<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        	<button type="button" class="btn btn-primary" ng-click="logout()">yes</button>
        </form>
      </div>
    </div>
  </div>
</div>
