<div ng-controller="modelMsg" id="msgModel" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title" id="myModalLabel">{{msgTitle|translate}}</h3>
      </div>
      <div class="modal-body">
        <h5>{{message|translate}}</h5>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>
